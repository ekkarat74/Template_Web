<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSIGHT. | ระบบข้อมูลพรีเมียม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; transition: all 0.3s ease; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .hidden-section { display: none !important; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#fafafa] text-slate-800">

    <nav class="glass sticky top-0 z-[100] border-b border-gray-100">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-serif font-bold tracking-tight text-indigo-900">INSIGHT.</a>
            
            <div class="hidden md:flex space-x-8 text-sm font-medium">
                <a href="#" class="hover:text-indigo-600">หน้าหลัก</a>
                <a href="#" class="hover:text-indigo-600">บทความ</a>
                <a href="#" class="hover:text-indigo-600">พรีเมียม</a>
            </div>

            <div id="nav-auth-section">
                <button onclick="showAuthModal()" id="btn-login-ui" class="bg-slate-900 text-white px-6 py-2 rounded-full text-sm hover:bg-indigo-600 transition">เข้าสู่ระบบ</button>
                
                <div id="user-info-ui" class="hidden-section flex items-center space-x-4">
                    <span id="display-email" class="text-sm font-medium text-gray-600"></span>
                    <button onclick="handleLogout()" class="text-sm text-rose-500 font-bold hover:underline">ออกจากระบบ</button>
                </div>
            </div>
        </div>
    </nav>

    <main id="main-content">
        <header class="py-12 md:py-20 bg-white">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-5xl md:text-7xl font-serif mb-6 leading-tight">ความรู้ที่ <span class="text-indigo-600">คัดสรร</span> <br>มาเพื่อคุณโดยเฉพาะ</h1>
                <p class="text-gray-500 max-w-2xl mx-auto mb-10 font-light text-lg">เข้าถึงบทวิเคราะห์เจาะลึกและเทรนด์เทคโนโลยีล่าสุดก่อนใคร เพียงสมัครสมาชิกกับเราวันนี้</p>
                <div id="hero-cta">
                    <button onclick="showAuthModal()" class="bg-indigo-600 text-white px-10 py-4 rounded-full font-bold shadow-lg shadow-indigo-200 hover:scale-105 transition">เริ่มต้นใช้งานฟรี</button>
                </div>
            </div>
        </header>
    </main>

    <div id="auth-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center hidden-section p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 md:p-10 shadow-2xl relative">
            <button onclick="hideAuthModal()" class="absolute top-6 right-6 text-gray-400 hover:text-black">✕</button>
            
            <h2 id="auth-title" class="text-3xl font-serif font-bold text-center mb-8">เข้าสู่ระบบ</h2>
            
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="อีเมล" class="w-full px-5 py-3 rounded-2xl bg-gray-50 border border-gray-100 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                <input type="password" id="auth-password" placeholder="รหัสผ่าน" class="w-full px-5 py-3 rounded-2xl bg-gray-50 border border-gray-100 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                <button id="auth-main-btn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold hover:bg-indigo-700 transition mt-4">เข้าสู่ระบบ</button>
            </div>

            <p class="text-center mt-6 text-sm text-gray-500">
                <span id="auth-toggle-text">ยังไม่มีบัญชี?</span>
                <button onclick="toggleAuthMode()" id="auth-toggle-btn" class="text-indigo-600 font-bold underline ml-1">สมัครสมาชิก</button>
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // 1. วาง Config ของคุณที่นี่
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let isLoginMode = true;

        // 2. ระบบเช็คสถานะการล็อกอิน (Real-time)
        onAuthStateChanged(auth, (user) => {
            const loginBtn = document.getElementById('btn-login-ui');
            const userInfo = document.getElementById('user-info-ui');
            const displayEmail = document.getElementById('display-email');
            const heroCta = document.getElementById('hero-cta');

            if (user) {
                // ถ้าล็อกอินแล้ว
                loginBtn.classList.add('hidden-section');
                userInfo.classList.remove('hidden-section');
                displayEmail.innerText = user.email;
                heroCta.innerHTML = `<span class="text-indigo-600 font-bold">คุณกำลังเข้าใช้งานในฐานะสมาชิก Premium</span>`;
                hideAuthModal();
            } else {
                // ถ้ายังไม่ล็อกอิน
                loginBtn.classList.remove('hidden-section');
                userInfo.classList.add('hidden-section');
                heroCta.innerHTML = `<button onclick="showAuthModal()" class="bg-indigo-600 text-white px-10 py-4 rounded-full font-bold shadow-lg shadow-indigo-200 hover:scale-105 transition">เริ่มต้นใช้งานฟรี</button>`;
            }
        });

        // 3. ฟังก์ชันควบคุม UI
        window.showAuthModal = () => document.getElementById('auth-modal').classList.remove('hidden-section');
        window.hideAuthModal = () => document.getElementById('auth-modal').classList.add('hidden-section');

        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? 'เข้าสู่ระบบ' : 'สมัครสมาชิก';
            document.getElementById('auth-main-btn').innerText = isLoginMode ? 'เข้าสู่ระบบ' : 'สมัครสมาชิก';
            document.getElementById('auth-toggle-text').innerText = isLoginMode ? 'ยังไม่มีบัญชี?' : 'มีบัญชีอยู่แล้ว?';
            document.getElementById('auth-toggle-btn').innerText = isLoginMode ? 'สมัครสมาชิก' : 'เข้าสู่ระบบ';
        };

        // 4. ฟังก์ชันจัดการ Firebase Auth
        document.getElementById('auth-main-btn').addEventListener('click', async () => {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                    alert("ยินดีต้อนรับ! สมัครสมาชิกสำเร็จ");
                }
            } catch (error) {
                alert("ผิดพลาด: " + error.message);
            }
        });

        window.handleLogout = () => signOut(auth);
    </script>
</body>
</html>
