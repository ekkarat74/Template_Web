<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก | INSIGHT.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .bg-mesh {
            background-color: #f8fafc;
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
        }
    </style>
</head>
<body class="bg-mesh min-h-screen flex flex-col">

    <nav class="p-6">
        <div class="container mx-auto">
            <a href="index.html" class="text-2xl font-serif font-bold text-indigo-900">INSIGHT.</a>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center px-6 pb-12">
        <div class="bg-white/80 backdrop-blur-xl w-full max-w-md p-8 md:p-10 rounded-[2rem] shadow-2xl shadow-indigo-200/50 border border-white">
            
            <div class="text-center mb-10">
                <h1 class="text-3xl font-serif font-bold text-slate-900 mb-2">เข้าร่วมกับเรา</h1>
                <p class="text-gray-500 font-light">เริ่มต้นการเดินทางสู่โลกแห่งข้อมูลที่คัดสรรมาเพื่อคุณ</p>
            </div>

            <form action="#" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">ชื่อ-นามสกุล</label>
                    <input type="text" placeholder="สมชาย มุ่งมั่น" 
                        class="w-full px-5 py-3 rounded-2xl bg-gray-50 border border-gray-100 focus:border-indigo-500 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">อีเมล</label>
                    <input type="email" placeholder="name@example.com" 
                        class="w-full px-5 py-3 rounded-2xl bg-gray-50 border border-gray-100 focus:border-indigo-500 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">รหัสผ่าน</label>
                    <input type="password" placeholder="••••••••" 
                        class="w-full px-5 py-3 rounded-2xl bg-gray-50 border border-gray-100 focus:border-indigo-500 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all">
                    <p class="text-[10px] text-gray-400 mt-2 ml-1">*รหัสผ่านต้องมีความยาวอย่างน้อย 8 ตัวอักษร</p>
                </div>

                <div class="flex items-start space-x-3 py-2">
                    <input type="checkbox" id="terms" class="mt-1 w-4 h-4 rounded text-indigo-600 focus:ring-indigo-500 border-gray-300">
                    <label for="terms" class="text-xs text-gray-500 leading-relaxed">
                        ฉันยอมรับ <a href="#" class="text-indigo-600 underline">เงื่อนไขการใช้งาน</a> และ <a href="#" class="text-indigo-600 underline">นโยบายความเป็นส่วนตัว</a>
                    </label>
                </div>

                <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-indigo-600 hover:shadow-lg hover:shadow-indigo-200 transition-all duration-300 active:scale-[0.98]">
                    สร้างบัญชีผู้ใช้งาน
                </button>
            </form>

            <div class="mt-8">
                <div class="relative flex items-center justify-center mb-6">
                    <div class="border-t border-gray-100 w-full"></div>
                    <span class="bg-white px-4 text-xs text-gray-400 absolute">หรือใช้งานด้วย</span>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button class="flex items-center justify-center space-x-2 py-3 border border-gray-100 rounded-2xl hover:bg-gray-50 transition">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5">
                        <span class="text-sm font-medium">Google</span>
                    </button>
                    <button class="flex items-center justify-center space-x-2 py-3 border border-gray-100 rounded-2xl hover:bg-gray-50 transition">
                        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-5 h-5">
                        <span class="text-sm font-medium">Facebook</span>
                    </button>
                </div>
            </div>

            <p class="text-center mt-10 text-sm text-gray-500">
                เป็นสมาชิกอยู่แล้ว? <a href="#" class="text-indigo-600 font-bold hover:underline">เข้าสู่ระบบ</a>
            </p>
        </div>
    </div>

    <footer class="py-6 text-center text-xs text-gray-400">
        © 2025 INSIGHT KNOWLEDGE HUB. ALL RIGHTS RESERVED.
    </footer>

</body>
</html>
